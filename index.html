<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <title>Twitter clone</title>  
  </head>
  <body>

    <!-- Logo -->
    <i class="fa fa-twitter"></i>


    <!-- sidebar starts -->
    <div class="sidebar">
      <div class="sidebarOption active">
        <span class="material-icons"> home </span> Home
        
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> search </span> Explore
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> notifications_none </span> Notifications
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> mail_outline </span> Messages
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> bookmark_border </span> Bookmarks
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> list_alt </span> Lists
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> perm_identity </span> Profile
      </div>

      <div class="sidebarOption">
        <span class="material-icons"> more_horiz </span> More
      </div>
      <button class="sidebar__tweet">Tweet</button>

      <div class="profileActions">
       <span>
        <img src="https://twitter.com/DrAnonymousWhiz/photo" alt="">
        </span>
        <div class="profileActions__info">
         <img src="https://pbs.twimg.com/profile_images/1589791985442881536/Oxw3em6x_400x400.jpg" alt="profile_pic" class="profile_pic">
         <h3>DrAnonymousWhiz</h3>
          <p>@DrAnonymousWhiz</p>

             
      </div>

    </div>
      
    
      
  </body>

</html>
